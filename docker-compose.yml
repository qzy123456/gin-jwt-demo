version: '3'
services:
  web:
    build: .
    ports:
      - "8888:8888"
    tty: true
    links:
      - "mysql"
      - "redis"
  mysql:
    image: mysql:5.6
    restart: always
    ports:
      - "3309:3306"
    volumes:
      - /var/lib/mysql-56/:/var/lib/mysql/
      - ./docs/:/docker-entrypoint-initdb.d/
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: "db_rbac"
  redis:
    image: redis
    restart: always
    ports:
      - 6379:6379